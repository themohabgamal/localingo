name: localingo
description: Automatic localization package for Flutter with CLI tool for generating translations using Free Translate API. Features type-safe keys, runtime locale switching, and beautiful terminal UI.
version: 1.1.0
homepage: https://github.com/themohabgamal/Localingo
repository: https://github.com/themohabgamal/Localingo
issue_tracker: https://github.com/themohabgamal/Localingo/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

executables:
  generate:

flutter:
  uses-material-design: true
  assets:
    - assets/l10n/
